<!DOCTYPE html>
<html>
  <head>
    <title>Error Page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      body {
        background-color: #333333; /* Dark gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .window {
        width: auto ;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Error  {{.StatusCode}} - {{.ErrorMessage}} </div>
        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <pre>Microsoft&#10094;R&#10095; Windows DOS 
&#10094;C&#10095; Copyright Microsoft Corp 1990-1998.
      <br>C:&#92;WINDOWS&#92;SYSTEM32> HttpError: {{.StatusCode}}:
          {{.ErrorMessage}} - {{.Description}}
    </pre>
    <br>  
        {{if .ImageExists}}
          <img src="data:{{.MimeType}};base64,{{.ImageData}}" style="width: 100%; margin-bottom: 10px;" />
        {{end}}
    
        <section class="field-row" style="justify-content: flex-end; margin-top: 20px;">
          <button onclick="history.back()">‚Üê Go Back</button>
        </section>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
</html>
