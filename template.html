<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{.StatusCode}}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        {{if .ImageExists}}
        <img src="/images/{{.StatusCode}}{{.ImageExt}}" alt="Error {{.StatusCode}}">
        {{end}}
        <h1>{{.StatusCode}} - {{.ErrorMessage}}</h1>
    </div>
</body>
</html>
